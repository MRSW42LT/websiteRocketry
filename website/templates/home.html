{% extends "base.html" %}
<title>{% block title %}Home{% endblock %}</title>

<main>
    {% block main %}

    <h1>Início</h1>
    <a href="/escola"><h4>Atividades internet e programação web <i class="fas fa-external-link-alt"></i></h4></a>

    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="static/img/carousel_background01.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="static/img/carousel_background02.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="static/img/carousel_background03.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    {% endblock %}
</main>
